name: Staging

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/**.md"
      - "docker-compose.yml"

jobs:
  build:
    uses: tabimworld/.github/.github/workflows/build-staging.yaml@main
    with:
      username: ${{ github.actor }}
    secrets:
      password: ${{ secrets.GITHUB_TOKEN }}
  deploy:
    needs: build
    uses: tabimworld/github/.github/workflows/deploy-staging.yaml@main
    with:
      namespace: tabimworld-staging
      deployment: backend-depl
    secrets:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_STAGING }}      
