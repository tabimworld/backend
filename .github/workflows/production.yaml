name: Production

on:
  push:
    tags: [v*]

jobs:
  build:
    uses: tabimworld/infra/.github/workflows/build-production.yaml@main
    with:
      username: ${{ github.actor }}
    secrets:
      PASSWORD: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: build
    uses: tabimworld/infra/.github/workflows/deploy-production.yaml@main
    with:
      namespace: tabimworld-prod
      yaml-path: k8s/prod.depl.yaml
    secrets:
      KUBE_CONFIG: ${{ secrets.KUBE_CONFIG_PROD }}
